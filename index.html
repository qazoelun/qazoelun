    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .breathing {
                animation: breathing 3s ease-in-out infinite;
            }
            @keyframes breathing {
                0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
                70% { transform: scale(1.05); box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); }
                100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }

            .rank-1 {
                position: relative;
                background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%);
                animation: pulseGold 2s infinite;
            }
            .rank-2 {
                position: relative;
                background: linear-gradient(135deg, #e6e6e6 0%, #9e9e9e 100%);
                animation: pulseSilver 2s infinite;
            }
            .rank-3 {
                position: relative;
                background: linear-gradient(135deg, #cd7f32 0%, #a0522d 100%);
                animation: pulseBronze 2s infinite;
            }
            @keyframes pulseGold {
                0% { box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.6); transform: scale(1); }
                50% { box-shadow: 0 0 20px 6px rgba(255, 215, 0, 0.8); transform: scale(1.05); }

            @keyframes pulseSilver {

                100% { box-shadow: 0 0 10px 3px rgba(220, 220, 220, 0.6); transform: scale(1); }

            @keyframes pulseBronze {

                overflow: hidden;
                border-radius: 6px;
            }
            .avatar-cropper {
                position: absolute;
                top: 20%;
                left: 5%;
                width: 90%;
                height: 120%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            /* 加载状态动画 */
            .avatar-loading {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(34, 43, 59, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 6px;
            }
            .spinner {
                width: 16px;  /* 缩小加载动画 */
                height: 16px;

                border-radius: 50%;
                border-top-color: #3b82f6;
                animation: spin 1s ease-in-out infinite;
            }
            @keyframes spin {

            }

            .player-name {
                font-family: 'Inter', sans-serif;
                font-weight: 700;
                font-size: 0.9rem;  /* 缩小字体 */

        }
    </style>

    <script>
        function loadAvatar(imgElement, uuid, container) {
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'avatar-loading';
            loadingIndicator.innerHTML = '<div class="spinner"></div>';
            container.appendChild(loadingIndicator);
            
            const cleanUuid = uuid.replace(/-/g, '');
            const primaryUrl = `https://crafatar.com/renders/body/${cleanUuid}?overlay&scale=6`;
            const backupUrl = `https://mc-heads.net/body/${cleanUuid}/100`;
            const defaultUrl = `https://crafatar.com/renders/body/Steve?overlay&scale=6`;
            
            imgElement.src = primaryUrl;
            
            imgElement.onload = function() {
                if (this.width <= 1 && this.height <= 1) {
                    throw new Error('Default skin detected');
                }
                loadingIndicator.remove();
            };
            
            imgElement.onerror = function firstError() {
                console.log(`主URL加载失败，尝试备用URL: ${uuid}`);
                imgElement.src = backupUrl;
                
                imgElement.onerror = function secondError() {
                    console.log(`备用URL也加载失败，使用默认皮肤: ${uuid}`);
                    imgElement.src = defaultUrl;
                    showNotification(`玩家UUID可能无效: ${uuid}`, 'warning');
                    imgElement.onerror = null;
                    loadingIndicator.remove();
                };
            };
        }

        let players = [];
        const savedPlayers = localStorage.getItem('playersData');
        if (savedPlayers) {
            players = JSON.parse(savedPlayers);
        } else {
            players = [
                { id: 1, name: "DragonSlayer", uuid: "069a79f4-44e9-4726-a5be-feca3e17a67d", region: "nc", tier: "ht1", ping: 28 },
                { id: 2, name: "ShadowStrike", uuid: "a85e5958-8d95-4bed-9e8e-35f5d14989c6", region: "ec", tier: "lt1", ping: 32 },
                { id: 3, name: "PhantomBlade", uuid: "f999b663-4172-4209-8a73-24a1b21b90b9", region: "sc", tier: "ht2", ping: 45 },
                { id: 4, name: "InvalidUUIDTest", uuid: "invalid-uuid-1234", region: "ws", tier: "lt2", ping: 51 },
                { id: 5, name: "NightFalcon", uuid: "a124953c-0097-464c-813d-6c73b7f36d8e", region: "wn", tier: "ht3", ping: 39 },
                { id: 6, name: "AnotherInvalid", uuid: "12345678-1234-5678-1234-567812345678", region: "en", tier: "lt3", ping: 47 },
                { id: 7, name: "SwiftArrow", uuid: "9f9c3a3b-7d2b-4f8d-8e1c-7b6d5e4c3b2a", region: "nc", tier: "ht4", ping: 33 },
                { id: 8, name: "StealthNinja", uuid: "2d4e6f8a-1c3b-5e7f-9a0b-2c4d6e8f0a1b", region: "ec", tier: "lt4", ping: 41 },
                { id: 9, name: "FireBreath", uuid: "8c6a4b2d-0e1f-3g5h-7j9k-1m2n3o4p5q6r", region: "sc", tier: "ht5", ping: 53 },
                { id: 10, name: "FrostBite", uuid: "5e7d9c3a-1b2f-4h6j-8l0k-2m4n6p8q0r1s", region: "ws", tier: "lt5", ping: 49 }
            ];
        }

        const tierMap = {
            'ht1': { color: 'bg-gold/20 text-gold font-bold tier-ht1', text: 'HT1' },
            'lt1': { color: 'bg-gold/20 text-gold font-bold', text: 'LT1' },
            'ht2': { color: 'bg-silver/20 text-silver font-bold', text: 'HT2' },
            'lt2': { color: 'bg-silver/20 text-silver font-bold', text: 'LT2' },
            'ht3': { color: 'bg-bronze/20 text-bronze font-bold', text: 'HT3' },
            'lt3': { color: 'bg-bronze/20 text-bronze font-bold', text: 'LT3' },
            'ht4': { color: 'bg-gray-500/20 text-gray-400 font-bold', text: 'HT4' },
            'lt4': { color: 'bg-gray-500/20 text-gray-400 font-bold', text: 'LT4' },
            'ht5': { color: 'bg-gray-700/20 text-gray-500 font-bold', text: 'HT5' },
            'lt5': { color: 'bg-gray-700/20 text-gray-500 font-bold', text: 'LT5' }
        };

        const regionMap = {
            'nc': { fullName: '华北', color: 'bg-green-500/20 text-green-400' },
            'ec': { fullName: '华东', color: 'bg-green-500/20 text-green-400' },
            'sc': { fullName: '华南', color: 'bg-green-500/20 text-green-400' },
            'ws': { fullName: '西南', color: 'bg-green-500/20 text-green-400' },
            'wn': { fullName: '西北', color: 'bg-green-500/20 text-green-400' },
            'en': { fullName: '东北', color: 'bg-green-500/20 text-green-400' }
        };

        let currentRegion = 'all';
        let currentPage = 1;
        let searchQuery = '';
        const playersPerPage = 10;

        const rankingTable = document.getElementById('rankingTable');
        const paginationBtns = document.querySelectorAll('.pagination-btn');
        const refreshBtn = document.getElementById('refreshBtn');
        const themeToggle = document.getElementById('themeToggle');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const addPlayerModal = document.getElementById('addPlayerModal');
        const cancelAddPlayer = document.getElementById('cancelAddPlayer');
        const addPlayerForm = document.getElementById('addPlayerForm');
        const playerSearch = document.getElementById('playerSearch');
        const playerSearchInline = document.getElementById('playerSearchInline');

        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            setupEventListeners();
        });

        function setupEventListeners() {
            const regionFilter = document.getElementById('regionFilter');
            regionFilter.addEventListener('change', () => {
                currentRegion = regionFilter.value;
                currentPage = 1;
                renderTable();
            });

            playerSearch.addEventListener('input', handleSearch);
            playerSearchInline.addEventListener('input', handleSearch);
        
            paginationBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = btn.dataset.page;
                    
                    if (page === 'prev' && currentPage > 1) {
                        currentPage--;
                    } else if (page === 'next') {
                        const filteredPlayers = getFilteredPlayers();
                        const totalPages = Math.ceil(filteredPlayers.length / playersPerPage);
                        if (currentPage < totalPages) {
                            currentPage++;
                        }
                    } else if (!isNaN(page)) {
                        currentPage = parseInt(page);
                    }
                    
                    updatePaginationButtons();
                    renderTable();
                });
            });

            refreshBtn.addEventListener('click', () => {
                refreshBtn.classList.add('animate-spin');
                setTimeout(() => {
                    renderTable();
                    refreshBtn.classList.remove('animate-spin');
                    showNotification('排行榜已更新');
                }, 800);
            });

            const exportBtn = document.getElementById('exportBtn');
            exportBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(players, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'players_data.json';
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                showNotification('数据已成功导出');
            });

            themeToggle.addEventListener('click', () => {
                const icon = themeToggle.querySelector('i');
                if (icon.classList.contains('fa-moon-o')) {
                    icon.classList.remove('fa-moon-o');
                    icon.classList.add('fa-sun-o');
                    document.body.classList.add('bg-gray-950');
                    document.body.classList.remove('bg-dark-blue');
                    showNotification('已切换至超深色主题');
                } else {
                    icon.classList.remove('fa-sun-o');
                    icon.classList.add('fa-moon-o');
                    document.body.classList.remove('bg-gray-950');
                    document.body.classList.add('bg-dark-blue');
                    showNotification('已切换至深色主题');
                }
            });

            addPlayerBtn.addEventListener('click', () => {
                addPlayerModal.classList.remove('hidden');
            });

            cancelAddPlayer.addEventListener('click', () => {
                addPlayerModal.classList.add('hidden');
                addPlayerForm.reset();
            });

            addPlayerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('playerName').value;
                const uuid = document.getElementById('playerUuid').value;
                const region = document.getElementById('playerRegion').value;
                const tier = document.getElementById('playerTier').value;
                const ping = parseInt(document.getElementById('playerPing').value);
                
                const uuidPattern = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/;
                if (!uuidPattern.test(uuid)) {
                    showNotification('UUID格式无效，请检查后重试', 'error');
                    return;
                }
                
                const newPlayer = {
                    id: players.length + 1,
                    name,
                    uuid,
                    region,
                    tier,
                    ping
                };
                
                players.push(newPlayer);
                localStorage.setItem('playersData', JSON.stringify(players));
                renderTable();
                addPlayerModal.classList.add('hidden');
                addPlayerForm.reset();
                showNotification(`成功添加玩家: ${name}`);
            });

            addPlayerModal.addEventListener('click', (e) => {
                if (e.target === addPlayerModal) {
                    addPlayerModal.classList.add('hidden');
                    addPlayerForm.reset();
                }
            });
        }

        function handleSearch(e) {
            if (e.target.id === 'playerSearch') {
                playerSearchInline.value = e.target.value;
            } else {
                playerSearch.value = e.target.value;
            }
            
            searchQuery = e.target.value.trim().toLowerCase();
            currentPage = 1;
            renderTable();
        }

        function getFilteredPlayers() {
            let filtered = [...players];
            
            if (currentRegion !== 'all') {
                filtered = filtered.filter(player => player.region === currentRegion);
            }
            
            if (searchQuery) {
                filtered = filtered.filter(player => 
                    player.name.toLowerCase().includes(searchQuery)
                );
            }
            
            filtered.sort((a, b) => {
                const tierOrder = {
                    'ht1': 10, 'lt1': 9,
                    'ht2': 8, 'lt2': 7,
                    'ht3': 6, 'lt3': 5,
                    'ht4': 4, 'lt4': 3,
                    'ht5': 2, 'lt5': 1
                };
                
                const tierDiff = tierOrder[b.tier] - tierOrder[a.tier];
                if (tierDiff !== 0) {
                    return tierDiff;
                }
                
                return a.ping - b.ping;
            });
            
            return filtered;
        }

        function renderTable() {
            const filteredPlayers = getFilteredPlayers();
            const totalPages = Math.ceil(filteredPlayers.length / playersPerPage);
            const startIndex = (currentPage - 1) * playersPerPage;
            const paginatedPlayers = filteredPlayers.slice(startIndex, startIndex + playersPerPage);
            
            rankingTable.innerHTML = '';
            
            if (paginatedPlayers.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="6" class="px-4 py-6 text-center text-gray-400 text-xs">  <!-- 缩小内边距和字体 -->
                        <i class="fa fa-search-minus mr-1"></i>未找到匹配的玩家数据
                    </td>
                `;
                rankingTable.appendChild(emptyRow);
                return;
            }
            
            paginatedPlayers.forEach((player, index) => {
                const rank = startIndex + index + 1;
                const regionInfo = regionMap[player.region];
                const tierInfo = tierMap[player.tier];
                const row = document.createElement('tr');
                
                let rankClass = 'w-8 h-8 bg-medium-gray font-bold text-white';  // 缩小排名徽章
                let rankIcon = '';
                
                if (rank === 1) {
                    rankClass = 'w-8 h-8 rank-1 font-bold text-dark-blue relative';  // 缩小排名徽章
                    rankIcon = '<i class="fa fa-crown rank-icon text-xs"></i>';  // 缩小图标
                } else if (rank === 2) {
                    rankClass = 'w-8 h-8 rank-2 font-bold text-dark-blue relative';  // 缩小排名徽章
                    rankIcon = '<i class="fa fa-star rank-icon text-xs"></i>';  // 缩小图标
                } else if (rank === 3) {
                    rankClass = 'w-8 h-8 rank-3 font-bold text-white relative';  // 缩小排名徽章
                    rankIcon = '<i class="fa fa-shield rank-icon text-xs"></i>';  // 缩小图标
                }
                
                row.className = `border-b border-medium-gray hover:bg-medium-gray/30 transition-colors`;
                row.innerHTML = `
                    <td class="px-4 py-2">  <!-- 缩小内边距 -->
                        <div class="flex items-center">
                            <span class="flex items-center justify-center rounded-full ${rankClass}">
                                ${rank}
                                ${rankIcon}
                            </span>
                        </div>
                    </td>
                    <td class="px-4 py-2">  <!-- 缩小内边距 -->
                        <div class="flex items-center">
                            <div class="avatar-3d-container breathing border-2 border-accent-blue/30 mr-2" id="avatar-container-${player.id}">  <!-- 缩小间距 -->
                                <div class="avatar-cropper">
                                    <img id="avatar-${player.id}" alt="${player.name}的3D半身像" class="w-full h-auto object-contain">
                                </div>
                            </div>
                            <span class="player-name">${player.name}</span>
                        </div>
                    </td>
                    <td class="px-4 py-2">  <!-- 缩小内边距 -->
                        <span class="px-1.5 py-0.5 rounded-full text-[10px] ${regionInfo.color}">${regionInfo.fullName}</span>  <!-- 缩小内边距和字体 -->
                    </td>
                    <td class="px-4 py-2">  <!-- 缩小内边距 -->
                        <span class="px-1.5 py-0.5 rounded-full text-[10px] ${tierInfo.color}">${tierInfo.text}</span>  <!-- 缩小内边距和字体 -->
                    </td>
                    <td class="px-4 py-2">  <!-- 缩小内边距 -->
                        <span class="flex items-center ${player.ping > 100 ? 'text-red-400' : player.ping > 60 ? 'text-yellow-400' : 'text-green-400'} text-xs">  <!-- 缩小字体 -->
                            <i class="fa fa-signal mr-1 text-[10px]"></i>${player.ping}ms  <!-- 缩小图标 -->
                        </span>
                    </td>
                    <td class="px-4 py-2">  <!-- 缩小内边距 -->
                        <button class="delete-player-btn text-red-400 hover:text-red-300 transition-colors text-xs" data-id="${player.id}">  <!-- 缩小字体 -->
                            <i class="fa fa-trash-o text-[10px] mr-1"></i> 删除  <!-- 缩小图标 -->
                        </button>
                    </td>
                `;
                
                rankingTable.appendChild(row);
                
                const imgElement = document.getElementById(`avatar-${player.id}`);
                const container = document.getElementById(`avatar-container-${player.id}`);
                loadAvatar(imgElement, player.uuid, container);
            });
            
            document.querySelectorAll('.delete-player-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const playerId = parseInt(e.currentTarget.dataset.id);
                    if (confirm('确定要删除这名玩家吗？')) {
                        players = players.filter(player => player.id !== playerId);
                        localStorage.setItem('playersData', JSON.stringify(players));
                        renderTable();
                        showNotification('玩家已删除');
                    }
                });
            });
            
            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const filteredPlayers = getFilteredPlayers();
            const totalPages = Math.ceil(filteredPlayers.length / playersPerPage);
            
            paginationBtns.forEach(btn => {
                const page = btn.dataset.page;
                
                if (page === 'prev') {
                    btn.disabled = currentPage === 1;
                } else if (page === 'next') {
                    btn.disabled = currentPage === totalPages || totalPages === 0;
                } else {
                    const pageNum = parseInt(page);
                    if (pageNum === currentPage) {
                        btn.classList.add('bg-accent-blue');
                        btn.classList.remove('bg-dark-gray');
                    } else {
                        btn.classList.remove('bg-accent-blue');
                        btn.classList.add('bg-dark-gray');
                    }
                    
                    if (pageNum > totalPages) {
                        btn.style.display = 'none';
                    } else {
                        btn.style.display = 'inline-block';
                    }
                }
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            let bgColor = 'bg-dark-gray';
            let icon = 'fa-info-circle';
            
            if (type === 'warning') {
                bgColor = 'bg-yellow-900/80';
                icon = 'fa-exclamation-triangle';
            } else if (type === 'error') {
                bgColor = 'bg-red-900/80';
                icon = 'fa-exclamation-circle';
            }
            
            notification.className = `fixed bottom-3 right-3 ${bgColor} text-white px-3 py-1.5 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 z-50 text-xs`;  // 缩小通知框和字体
            notification.innerHTML = `<i class="fa ${icon} mr-1 text-[10px]"></i>${message}`;  // 缩小图标
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-y-10', 'opacity-0');
            }, 10);
            
            setTimeout(() => {
                notification.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
