<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETIERS | Rankings</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
  
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#0a0f1a',
                        'dark-gray': '#141a24',
                        'medium-gray': '#222b3b',
                        'accent-blue': '#3b82f6',
                        'gold': '#ffd700',
                        'silver': '#e6e6e6',
                        'bronze': '#cd7f32'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .breathing {
                animation: breathing 3s ease-in-out infinite;
            }
            @keyframes breathing {
                0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
                70% { transform: scale(1.05); box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); }
                100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
            }
            .rank-1 {
                position: relative;
                background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%);
                animation: pulseGold 2s infinite;
            }
            .rank-2 {
                position: relative;
                background: linear-gradient(135deg, #e6e6e6 0%, #9e9e9e 100%);
                animation: pulseSilver 2s infinite;
            }
            .rank-3 {
                position: relative;
                background: linear-gradient(135deg, #cd7f32 0%, #a0522d 100%);
                animation: pulseBronze 2s infinite;
            }
            @keyframes pulseGold {
                0% { box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.6); transform: scale(1); }
                50% { box-shadow: 0 0 20px 6px rgba(255, 215, 0, 0.8); transform: scale(1.05); }
                100% { box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.6); transform: scale(1); }
            }
            @keyframes pulseSilver {
                0% { box-shadow: 0 0 10px 3px rgba(220, 220, 220, 0.6); transform: scale(1); }
                50% { box-shadow: 0 0 20px 6px rgba(220, 220, 220, 0.8); transform: scale(1.05); }
                100% { box-shadow: 0 0 10px 3px rgba(220, 220, 220, 0.6); transform: scale(1); }
            }
            @keyframes pulseBronze {
                0% { box-shadow: 0 0 10px 3px rgba(205, 127, 50, 0.6); transform: scale(1); }
                50% { box-shadow: 0 0 20px 6px rgba(205, 127, 50, 0.8); transform: scale(1.05); }
                100% { box-shadow: 0 0 10px 3px rgba(205, 127, 50, 0.6); transform: scale(1); }
            }
            .tier-ht1 {
                animation: glowHT1 2s ease-in-out infinite;
                text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            }
            @keyframes glowHT1 {
                0% { box-shadow: 0 0 5px 0 rgba(255, 215, 0, 0.6); }
                50% { box-shadow: 0 0 15px 3px rgba(255, 215, 0, 0.8); }
                100% { box-shadow: 0 0 5px 0 rgba(255, 215, 0, 0.6); }
            }
            .avatar-3d-container {
                position: relative;
                width: 40px;
                height: 50px;
                overflow: hidden;
                border-radius: 6px;
            }
            .avatar-cropper {
                position: absolute;
                top: 20%;
                left: 5%;
                width: 90%;
                height: 120%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .avatar-loading {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(34, 43, 59, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 6px;
            }
            .spinner {
                width: 16px;
                height: 16px;
                border: 2px solid rgba(59, 130, 246, 0.3);
                border-radius: 50%;
                border-top-color: #3b82f6;
                animation: spin 1s ease-in-out infinite;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            .player-name {
                font-family: 'Inter', sans-serif;
                font-weight: 700;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="bg-dark-blue text-white min-h-screen flex flex-col font-inter text-sm">

    <header class="bg-dark-gray border-b border-medium-gray sticky top-0 z-50">
        <div class="container mx-auto px-3 py-2 flex justify justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png" alt="NETIERS Logo" class="h-6 mr-2">
                <div class="text-base md:text-lg font-bold tracking-tight">
                    NETIERS | Rankings
                </div>
            </div>
            <div class="flex items-center space-x-1">
                <button id="refreshBtn" class="p-1 bg-medium-gray hover:bg-medium-gray/80 rounded-lg transition-colors">
                    <i class="fa fa-refresh text-xs"></i>
                </button>
                <button id="themeToggle" class="p-1 bg-medium-gray hover:bg-medium-gray/80 rounded-lg transition-colors">
                    <i class="fa fa-moon-o text-xs"></i>
                </button>
            </div>
        </div>
    </header>
    
  
    <main class="flex-grow container mx-auto px-3 py-4">
   
        <div class="mb-3 flex items-center justify-between">
            <div class="flex items-center space-x-1">
                <h2 class="text-base font-semibold">区域筛选</h2>
                <div class="relative">
                    <select id="regionFilter" class="bg-dark-gray border border-medium-gray rounded-lg py-1 px-2 pr-6 text-xs appearance-none focus:outline-none focus:ring-2 focus:ring-accent-blue/50">
                        <option value="all">全部区域</option>
                        <option value="nc">华北 (NC)</option>
                        <option value="ec">华东 (EC)</option>
                        <option value="sc">华南 (SC)</option>
                        <option value="ws">西南 (WS)</option>
                        <option value="wn">西北 (WN)</option>
                        <option value="en">东北 (EN)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-1.5 text-gray-400">
                        <i class="fa fa-chevron-down text-[10px]"></i>
                    </div>
                </div>
                
 
                <div class="relative ml-1">
                    <input type="text" id="playerSearchInline" placeholder="搜索玩家..." class="bg-dark-gray border border-medium-gray rounded-lg py-1 px-2 pl-6 text-xs focus:outline-none focus:ring-2 focus:ring-accent-blue/50 w-36">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-1.5 text-gray-400">
                        <i class="fa fa-search text-[10px]"></i>
                    </div>
                </div>
            </div>
            <div class="relative hidden">
                <input type="text" id="playerSearch" placeholder="搜索玩家..." class="bg-dark-gray border border-medium-gray rounded-lg py-1 px-2 pl-6 text-xs focus:outline-none focus:ring-2 focus:ring-accent-blue/50 w-36">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-1.5 text-gray-400">
                    <i class="fa fa-search text-[10px]"></i>
                </div>
            </div>
        </div>
        

        <div class="overflow-x-auto bg-dark-gray rounded-xl border border-medium-gray shadow-xl">
            <table class="w-full min-w-[640px]">
                <thead>
                    <tr class="border-b border-medium-gray">
                        <th class="px-4 py-2 text-left font-semibold text-gray-300 text-xs">排名</th>
                        <th class="px-4 py-2 text-left font-semibold text-gray-300 text-xs">玩家</th>
                        <th class="px-4 py-2 text-left font-semibold text-gray-300 text-xs">区域</th>
                        <th class="px-4 py-2 text-left font-semibold text-gray-300 text-xs">Tier</th>
                        <th class="px-4 py-2 text-left font-semibold text-gray-300 text-xs">延迟</th>
                    </tr>
                </thead>
                <tbody id="rankingTable">
   
                </tbody>
            </table>
        </div>
        

        <div class="mt-4 flex justify-center">
            <div class="flex space-x-1">
                <button class="pagination-btn px-3 py-1.5 rounded bg-dark-gray hover:bg-medium-gray transition-colors disabled:opacity-50 disabled:cursor-not-allowed text-xs" data-page="prev" disabled="">
                    <i class="fa fa-chevron-left text-[10px]"></i>
                </button>
                <button class="pagination-btn px-3 py-1.5 rounded bg-accent-blue hover:bg-accent-blue/80 transition-colors text-xs" data-page="1">1</button>
                <button class="pagination-btn px-3 py-1.5 rounded bg-dark-gray hover:bg-medium-gray transition-colors text-xs" data-page="2">2</button>
                <button class="pagination-btn px-3 py-1.5 rounded bg-dark-gray hover:bg-medium-gray transition-colors text-xs" data-page="3">3</button>
                <button class="pagination-btn px-3 py-1.5 rounded bg-dark-gray hover:bg-medium-gray transition-colors text-xs" data-page="next">
                    <i class="fa fa-chevron-right text-[10px]"></i>
                </button>
            </div>
        </div>
    </main>


    <footer class="bg-dark-gray border-t border-medium-gray py-3">
        <div class="container mx-auto px-3 text-center text-gray-400 text-xs">
            <p>© 2025 NETIERS | Rankings | 数据每小时更新一次</p>
            <p class="mt-1">仅统计延迟 ≤120ms 的 CatPvP 服务器数据</p>
        </div>
    </footer>

 
    <script src="player-data.js"></script>
    <script src="rankings-script.js"></script>
</body>
</html>
